<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var x = prompt("Mời ban nhập số : ");
		if (isNaN(x)==false) {
			alert(x+ "là một số");
		}
		else{
			alert(x+"không phải là một số !");
		}
		


		var a = Math.sqrt(x);
		alert("Căn bậc 2 của số đó là : " +a);
		var b = Math.pow(x,2);
		alert("Bình phương của số đó là : " +b);
		var c = Math.round(x);
		alert("Số đã được làm tròn là : " +c);

		

		

		
	</script>
</head>
<body>

</body>
</html>
