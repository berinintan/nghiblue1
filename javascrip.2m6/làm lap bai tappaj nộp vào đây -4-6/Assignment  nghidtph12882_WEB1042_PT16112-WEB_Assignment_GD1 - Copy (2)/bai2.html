<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2</title>
    <style>
        body {
            border: 1px solid gray;
            margin-top: 50px;
            height: 450px;
            width: 370px;
            padding: 50px;
            margin-left: 470px;
        }

        .a input {
            width: 365px;
            height: 20px;

        }

        .remember textarea {
            width: 365px;
            height: 60px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Đăng kí thành viên</h1>
        <form action="" id="form">
            <div class="a">
                <label for="">Mã sinh viên</label>
                <br>
                <input type="text" name="masinhvien" id="maSV">
            </div>
            <div class="a">
                <label for="">Họ và tên</label>
                <br>
                <input type="text" name="" id="nameSv">
            </div>
            <div class="a">
                <label for="">Email</label>
                <br>
                <input type="email" name="email" id="emailSV" autocomplete="off">
            </div>
            <div>
                <label for="">Giới tính</label>
                <br>
                <div id="gioitinh">
                    <label for="">
                        <input type="radio" name="gender" id="checkMale">Nam
                        <input type="radio" name="gender" id="checkFemale">Nữ
                    </label>
                </div>
            </div>
            <div>
                <label for="">Sở thích</label>
                <br>
                <div class="favourite" id="inputs">
                    <input type="checkbox" name="" value="Đọc sách" class="check">Đọc sách
                    <input type="checkbox" name="" value="Du lịch" class="check">Du lịch
                    <input type="checkbox" name="" value="Âm nhạc" class="check">Âm nhạc
                    <input type="checkbox" name="" value="Ẩm thực" class="check">Ẩm thực
                    <input type="checkbox" name="" value="Khác" class="check">Khác
                </div>
            </div>
            <div class="choice">
                <label for="">Quốc tịch</label>
                <br>
                <select name="country" id="mySelect">
                    <option value="">Chọn quốc tịch</option>
                    <option value="">Việt Nam</option>
                    <option value="">Trung Quốc</option>
                    <option value="">United Kingdom</option>
                    <option value="">USA</option>
                    <option value="">Brazil</option>
                    <option value="">Thái Lan</option>
                </select>
            </div>
            <div class="remember">
                <label for="">Ghi chú</label>
                <br>
                <textarea onkeydown="limiter()" onkeyup="limiter()" name="" id="ta" cols="40" rows="4"></textarea>


            </div>
            <div class="signin">
                <input type="button" value="Đăng kí" onclick="checkAll()">
            </div>
        </form>
    </div>
    <script>
        function checkAll() {
            checkmaSV();
            checkNameSV();
            checkEmailSV();
            checkGender();
            checkkitu();
            checkSelect();
            checkcheckBox();
        }
        function changecolor(id, error) {
            if (error == true) {
                document.getElementById(id).style.backgroundColor = "yellow";
            }
            else {
                document.getElementById(id).style.backgroundColor = "white";
            }
        }
        function checkNameSV() {
            var nameSv = document.getElementById("nameSv").value;
            if (nameSv.trim() == "") {
                changecolor("nameSv", true);
            }
            else {
                changecolor("nameSv", false);
            }
        }
        function checkmaSV() {
            var maSV = document.getElementById("maSV").value;
            if (maSV.trim() == "") {
                changecolor("maSV", true);
            }
            else {
                changecolor("maSV", false);
            }
        }
        function checkEmailSV() {
            var emailSV = document.getElementById("emailSV").value;
            if (emailSV.trim() == "") {
                changecolor("emailSV", true);
            }
            else {
                if (validateEmail(emailSV)) {
                    changecolor("emailSV", false);
                }
                else {
                    changecolor("emailSV", true);
                }
            }
        }
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function checkkitu() {
            var kitu = document.getElementById("ta").value;
            var x = kitu.length;
            if (x > 200) {
                changecolor("ta", true);
            }
            else {
                changecolor("ta", false);
            }
        }
        function checkGender() {
            var checkMale = document.getElementById("checkMale").checked;
            var checkFemale = document.getElementById("checkFemale").checked;
            if (checkMale == true) {
                changecolor("gioitinh", false);
            }
            else {
                if (checkFemale == true) {
                    changecolor("gioitinh", false);
                }
                else {
                    changecolor("gioitinh", true);

                }
            }
        }

        function limiter() {
            var ta = document.getElementById("ta");
            if (ta.value.length > 200) {
                ta.value = ta.value.substring(0, 200);
            }
            else {
                document.getElementById("ch").value = 200 - ta.value.length;
            }
        }
        function checkSelect() {
            var select = document.getElementById("mySelect");
            if (document.getElementById("mySelect").selectedIndex == 0) {
                select.style.backgroundColor = "yellow";
            }
            else {
                select.style.backgroundColor = "white";
            }
        }
        function checkcheckBox() {
            var check = false;
            var inputs = document.getElementsByClassName("check");
            for (x = 0; x < inputs.length; x++) {
                if (inputs[x].checked == true) {
                    check = true;
                }
            }
            if (check == true) {
                inputs.style.backgroundColor = "white";
            }
            else {
                inputs.style.backgroundColor = "yellow";
            }
        }
    </script>
</body>

</html>
