<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var x = 10 + Math.round(5 * Math.random());
		var a = prompt("Mời bạn nhập số : ");
		if (a==x) {
			alert("Chúc mừng bạn đã đoán trúng !");
		}
		else if (a>x) {
			alert("Số đó lớn hơn số bí mật rồi !");
		}
		else{
			alert("Số đó bé hơn số bí mật rồi !");
		}

		
	</script>
</head>
<body>

</body>
</html>
