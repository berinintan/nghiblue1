<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a = prompt("Moi ban nhap bien a :");
		var b = prompt("Moi ban nhap bien b :");
		var a = Number(a);
		var b = Number(b);
		function tong(a,b){
			return a+b;
		}
		function hieu(a,b){
			return a-b;
		}
		function tich(a,b){
			return a*b;
		}
		function thuong(a,b){
			return a/b;
		}
		alert("tong la" +tong(a,b));
		alert("hieu la" +hieu(a,b));
		alert("tich la" +tich(a,b));
		alert("thuong la" +thuong(a,b));

	</script>
</head>
<body>

</body>
</html>
