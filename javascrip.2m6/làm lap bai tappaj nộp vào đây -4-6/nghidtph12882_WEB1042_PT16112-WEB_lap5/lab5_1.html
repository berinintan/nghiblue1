<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		div{
			width: 400px;
			height: 200px;
			background-color: black;
			color: white;

			display: flex;
			align-items: center;
		}

		p{
			width: 100%;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>
		<p>Bài tập thực hành DOM</p>
	</div>

	<button id="changeBg">Background</button>
	<button id="changeWidth">Width</button>
	<button id="changeHeight">Height</button>
	<button id="changeColor">Color</button>
	<button id="changeSize">Font size</button>

	<script>
		var div = document.getElementsByTagName('div')[0];
		var bg = document.getElementById('changeBg');
		var width = document.getElementById('changeWidth');
		var height = document.getElementById('changeHeight');
		var color = document.getElementById('changeColor');
		var size = document.getElementById('changeSize');

		bg.addEventListener('click', () => {
			div.style.backgroundColor = 'gray';
		})

		width.addEventListener('click', () => {
			div.style.width = '800px';
		})

		height.addEventListener('click', () => {
			div.style.height = '400px';
		})

		color.addEventListener('click', () => {
			div.style.color = 'red';
		})

		size.addEventListener('click', () => {
			div.firstElementChild.style.fontSize = '25px';
		})
	</script>
</body>
</html>
