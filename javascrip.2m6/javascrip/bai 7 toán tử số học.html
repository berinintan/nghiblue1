	<title> bài 7 toán tử</title>

<body>
	<script type="text/javascript">
	// toán tử số học
	// + - * / % ** ++ --

	var x = 100;
	var y = 255;

	var sum = y / x ; 
	// % là số dư
	// nếu là (%) thì lấy kết quả số dư , chừ số nguyên là còn dư . số dư là kết quả VD var sum = y % x kết quả  bằng 55
	//                   sum = 255 % 100  // 255 chia 100 còn 2 dư 55 =>> 55 là kết quả  
	// ** là số mũ 
	// vd sum = x ** y  là x mũ y
	//    sum = 100 ** 2  
	// alert(" x ** y= " + sum); =>> 100 mũ 2 = 10.000
	// ++ tăng thêm 1 số nguyên
	//-- giảm xuống 1 số nguyên
	alert(" y / x = " + sum);

	</script>
</body>
</html>
